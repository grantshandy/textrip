    <script type="module">
      import init, {run} from './wasm/wasm.js';

      var canvas = new fabric.Canvas('ripper', { selection: false });

      fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

      function makeCircle(left, top, line1, line2, line3, line4) {
        var c = new fabric.Circle({
          left: left,
          top: top,
          strokeWidth: 5,
          radius: 12,
          fill: '#fff',
          stroke: '#666'
        });
        c.hasControls = c.hasBorders = false;

        c.line1 = line1;
        c.line2 = line2;
        c.line3 = line3;
        c.line4 = line4;

        return c;
      }

      function makeLine(coords) {
        return new fabric.Line(coords, {
          fill: 'red',
          stroke: 'red',
          strokeWidth: 5,
          selectable: false,
          evented: false,
        });
      }

      var topLine = makeLine([100, 100, 300, 100]),
        leftLine = makeLine([100, 100, 100, 300]),
        rightLine = makeLine([300, 300, 300, 100]),
        bottomLine = makeLine([100, 300, 300, 300]);

      canvas.add(topLine, leftLine, rightLine, bottomLine);

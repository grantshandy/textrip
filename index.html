  <body>
    <h2>Texture Ripper</h2>
    <p>Get perspective accurate textures for 3D modeling and graphics from any image in an easy to use website.</p>
    
    <!-- <input type='file' id='button' multiple accept="image/png"> -->
    <br>
    <div id="work">
      <canvas id="ripper" width="400" height="400"></canvas>
      <!-- <img id="preview"> -->
    </div>

    <!-- <p id="resolution"></p> -->

    <script type="module">
      import init, {run} from './wasm/wasm.js';

      var canvas = new fabric.Canvas('ripper', { selection: false });

      fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

      function makeCircle(left, top, line1, line2) {
        var c = new fabric.Circle({
          left: left,
          top: top,
          strokeWidth: 5,
          radius: 12,
          fill: '#eeeeec',
          stroke: '#666'
        });
        c.hasControls = c.hasBorders = false;

        c.line1 = line1;
        c.line2 = line2;

        return c;
      }

      function makeLine(coords) {
        return new fabric.Line(coords, {
          stroke: '#eeeeec',
          strokeWidth: 5,
          selectable: false,
          evented: false,
        });
      }

      var topLine = makeLine([100, 100, 300, 100]);
        // leftLine = makeLine([100, 100, 100, 300]);
        // rightLine = makeLine([300, 300, 300, 100]),
        // bottomLine = makeLine([100, 300, 300, 300]);

      canvas.add(topLine);
      // canvas.add(leftLine);

      var topLeftCircle = makeCircle(topLine.get('x1'), topLine.get('y1'), topLine, null);
      var topRightCircle = makeCircle(topLine.get('x2'), topLine.get('y2'), null, topLine);
      // var bottomLeftCirlce = makeCircle(leftLine.get('x2'), leftLine.get('y2'), leftLine, topLine);

      canvas.add(topLeftCircle);
      canvas.add(topRightCircle);
      // canvas.add(bottomLeftCirlce);

      canvas.on('object:moving', function(e) {
        var p = e.target;
        p.line1 && p.line1.set({
          x1: p.left,
          y1: p.top,
        });

        p.line2 && p.line2.set({
          x2: p.left,
          y2: p.top,
        });

        canvas.renderAll();
      });

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Texture Ripper</title>
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <script src="libs/fabric.min.js"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Texture Ripper</h2>
    <p>Get perspective accurate textures for 3D modeling and graphics from any image in an easy to use website.</p>
    
    <div id="main" class="main">
      <label class="uploadLabel">
        <input type="file" id="uploadButton" class="uploadButton" multiple accept="image/png"/>
        Upload
      </label>

      <canvas id="ripper" width="50" height="50"></canvas>
      <img id="preview">

      <label class="uploadLabel" id="rip-texture-label">
        <input type="submit" id="rip-texture-button" class="uploadButton" multiple accept="image/png"/>
        Rip Texture From Selection
      </label>
    </div>
  </body>
</html>

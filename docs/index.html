<html lang="en">
  <head>

    <title>Texture Ripper</title>

  <body>
    <h2>Texture Ripper</h2>
    <p>Get perspective accurate textures for 3D modeling and graphics from any image in an easy to use website.</p>

    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p><img id="output" width="200" /></p>

    <p id="resolution"></p>

    <script type="module">
      import init, {res} from './wasm/wasm.js';

      (async () => {
        await init();

        var loadFile = function(event) {
          var image = document.getElementById('output');
          console.log("got image...");
        };

        var resolution = res();
        var txt = document.getElementById('resolution');

        // console.log("res is " + resolution);
        
        txt.innerHTML = resolution;
      })();
    </script>
  </body>
</html>
